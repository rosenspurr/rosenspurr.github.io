<!doctype html>
<html lang="en">
    {% include header.html %}
    <head>
        <style>
            /* Sidebar fixed only on medium screens and up */
            @media (min-width: 768px) {
                aside.left-side {
                    position: fixed;
                    top: 0;
                    left: 0;
                    height: 100vh;
                    overflow-y: auto;
                }

                main.right-side {
                    margin-left: 33.3333%; /* same as col-md-4 width */
                }
            }

            /* On small screens, sidebar behaves normally (stacked) */
            @media (max-width: 767.98px) {
                aside.left-side {
                    position: static;
                    height: auto;
                }

                main.right-side {
                    margin-left: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- LEFT SIDE -->
                <aside class="col-md-4 p-3 left-side">
                    {% include left-side.html %}
                </aside>

                <!-- RIGHT SIDE -->
                <main class="col-12 col-md-8 p-3 right-side">
                    {% if page.show_gallery %} {% include gallery.html %} {%
                    else %} {{ content }} {% endif %}
                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
